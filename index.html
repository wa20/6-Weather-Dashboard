<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
     />
     <link
    rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./style-body.css"></link>
    <link rel="stylesheet" href="./style-left-dash.css"></link>
    <link rel="stylesheet" href="./style-right-dash.css"></link>

    <title>Weather Dash</title>
</head>
<body class="">
 
    
    
<main class="row main-container">
    


<section class="col-l left-dash">
    
        <label class="search">
            <input type="search" id="search">
            <button><i class="fas fa-search-location"></i></button>
        </label>


</section>



    <section class="col-r right-dash">

        <nav class="weather-header">
                <section class="view" id="view">
                    <h4>today</h4>
                    <h4>Week</h4>
                </section>

                <section class="tempToggle" id="tempToggle">
                    <div class="temp">C</div>
                    <div class="temp">F</div>
                </section>
        </nav>


        <ul class="weekdays">
                <li class="day one" id="mon one">
                    <h4 class=></h4>
                </li>
                <li class="day two" id="tue two"></li>
                <li class="day three" id="wed three"></li>
                <li class="day four" id="thu four"></li>
                <li class="day five" id="fri five"></li>
                <!-- <li class="weekday six" id="sat"></li>
                <li class="weekday seven" id="sun"></li>    -->
        </ul>

        <!-- <section> -->
            <h3>Today's Highlights</h3>
            
            <ul class="main-cards">
                    <li class="card"></li>
                    <li class="card"></li>
                    <li class="card"></li>
                    <li class="card"></li>
            </ul>
        <!-- </section> -->

    </section>




</main>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
