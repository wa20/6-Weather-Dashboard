<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
     />
     <link
    rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./styling/style-body.css"></link>
    <link rel="stylesheet" href="./styling/style-left-dash.css"></link>
    <link rel="stylesheet" href="./styling/style-right-dash.css"></link>

    <title>Weather Dash</title>
</head>
<body class="">
 
    
    
<main class="main-container">
    


<section class="col-l">

        <section>

        </section>
    
        <label class="search">
            <input class="searchBar" type="search" id="search">
            <button class="searchButton"><i class="fas fa-search-location"></i></button>
        </label>

        <!-- <figure class="currentWeather" id="currentWeather"></figure> -->
        <h4 class="now"> Current Weather </h4>
        <div class="current">
            <h5 >current</h5>
            <h5>|</h5>
            <h5> Feels Like</h5>
            <h5>|</h5>
            <h5 id="description"></h5>

        </div>

        <div class="currentTemp">
            <h4 id="currentTempDay"></h4>
            <h4>|</h4>
            <h4 id="feelsLikeDay"></h4>
            <h4> | </h4>
            <figure class="currentWeather" id="currentWeather"></figure>
        </div>

        <section class="dateTime" id="dateTime">
            <h4 class="today" id="today"></h4>
            <h4> | </h4>
            <h4 class="time" id="time"></h4>
          
        </section> 

        <!-- <section class="dateTime">
            <h4  id="country"></h4>
            <h4> | </h4>
            <h4 id="city"></h4>
          
        </section>  -->

</section>



    <section class="col-r">

        <nav class="weather-header">
            <section class="view" id="view">
                <!-- <h4>today</h4> -->
                <h4> This Weeks Forecast </h4>
            </section>
            <!-- <section class="tempToggle" id="tempToggle">
                    <div class="tempCF" id="tempC">°C</div>
                    <div class="tempCF" id="tempF">°F</div>
            </section> -->
     
        </nav>

   
        <ul class="weekdays">
                <li class="day one" id="one">
                    <h5 class="weekday" id="day1"></h5>
                    <figure class="icon" id="icon"></figure>
                    <div class="temp"></div>
                </li>
                <li class="day two" id="two">
                    <h5 class="weekday" id="day2"></h5>
                    <figure class="icon" id="icon"></figure>
                    <div class="temp"></div>
                </li>
                <li class="day three" id="three">
                    <h5 class="weekday" id="day3"></h5>
                    <figure class="icon" id="icon"></figure>
                    <div class="temp"></div>
                </li>
                <li class="day four" id="four">
                    <h5 class="weekday" id="day4"></h5>
                    <figure class="icon" id="icon"></figure>
                    <div class="temp"></div>
                </li>
                <li class="day five" id="five">
                    <h5 class="weekday" id="day5"></h5>
                    <figure class="icon" id="icon"></figure>
                    <div class="temp"></div>
                </li>

                <li class="day six" id="six">
                    <h5 class="weekday" id="day6"></h5>
                    <figure class="icon" id="icon"></figure>
                    <div class="temp"></div>
                </li>
             
        </ul>
    
            <h3 class="highlights">Today's Highlights</h3>
            
            <ul class="main-cards">
                    <li class="card cardOne">

                            <h4 id="timezone"></h4>
                           
                            <h4 id="sunrise"></h4>
                    
                            <h4 id="sunset"></h4>    
                    </li>
                    <li class="card cardTwo">
                        
                        <h4 id="dayTemp"></h4>
                    
                        <h4 id="nightTemp"></h4>

                        <h4 id="humidity"></h4>

                    </li>
            </ul>
        
    </section>




</main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
