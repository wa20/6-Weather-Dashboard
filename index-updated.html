<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <link rel="stylesheet" href="./styling-update/styling.css" />

  <title>Weather Dash</title>
</head>

<body class="body">


  <div class="ui attached inverted stackable menu navBar">
    <div class="ui container">
      <div class="item">
        <p class="home icon" id="currentDayTime"></p>
      </div>
      <div class="right item">
        <div class="ui icon input">
          <input type="text" placeholder="Search..." data-form-type="query" id="search" onBlur="searchCity()">
          <i class="inverted circular search link icon" id="submit"></i>
        </div>
        <!-- <div class="ui input">
          <input type="text" placeholder="Search..." />
        </div> -->
      </div>
    </div>
  </div>


  <section class="ui two column  stackable grid container segment">

    <div class="four wide column gridOne" style="background: beige">


      <div class="ui styled accordion">
        <div class="title active">
          <i class="dropdown icon"></i>
          Search History:
        </div>
        <div class="content active">
          Cities:
          <div id="searchHistory" style="display: block !important;">


            <!-- searches go here -->
            <button class="fluid ui button" style="margin-top: 5%;" id="searchbtn">Search History</button>


          </div>
        </div>



      </div>





    </div>
    <div class="twelve wide column backgroundImg">
      <div class="ui internally celled grid">
        <div class="row">
          <div class="sixteen wide column">

            <div class="ui horizontal segments " >
              <div class="ui segment" id="currentDay">
                
                <!-- current day icon attributes -->
                
                
              </div>
              <div class="ui segment icon" id="currentDayIcon">
                <!-- current day icon attributes -->
              </div>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="sixteen wide column" id="forecastCard">
          </div>
        </div>
        <div class="row">
             <div class="sixteen wide column ">

              <div class='container' >

                <div class="ui four stackable cards"  id="forecasts" style="padding: 2%">

                </div>

              </div>

            </div>
        </div>
      </div>
    </div>

  </section>





  <script src="script2.js"></script>
</body>

</html>
